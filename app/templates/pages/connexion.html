{% extends "container.html" %}

{% block titre %}
Connexion
{% endblock %}

{% block corps %}
<form class="form" method="POST" action="{{url_for('connexion')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="nom" placeholder="Nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
    </div>
  </div>
  <div>
    <p class=help-block""><a href="{{url_for('forgot_password')}}">Mot de passe oubli√©?</a></p>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Connexion</button>
  </div>
</form>
{% endblock %}
