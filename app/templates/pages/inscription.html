{% extends "container.html" %}

{% block titre %}
Inscription
{% endblock %}

{% block corps %}
<h1>Inscription</h1>
<p>Complétez le formulaire et cliquez sur "S'inscrire".</p>
<form class="form" method="POST" action="{{url_for('inscription')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="nom" placeholder="Nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-nom" placeholder="Prénom" name="prenom">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </div>
</form>
{% endblock %}
